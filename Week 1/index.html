<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Explorer</title>
</head>
<body>
	<h1>Ethereum Block Explorer</h2>
    <table id='blocks'>
        <tr>
            <th>Number</th>
            <th>Hash</th>
            <th>Timestamp</th>
        </tr>
    </table>
	
	<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
	<script>
		window.onload = function()
		{
			var latestBlock = updateBlocks();
			printBlock(latestBlock);
		}

		function updateBlocks()
		{
			let provider = ethers.getDefaultProvider();
			
			let block = {};
			
			block.number = provider.getBlockNumber(); 
			
			return block;
		}
		
		function printBlock(block)
		{
			var table = document.getElementById('blocks');
			var row = table.insertRow(-1);
			
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			
			cell1.innerHTML = block.number;
			cell2.innerHTML = block.hash;
			cell3.innerHTML = block.timestamp;
		}
	</script>
</body>
</html>
